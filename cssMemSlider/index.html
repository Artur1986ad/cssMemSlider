<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemSlider</title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <input type="radio" name="dot" id="slideOne" checked>
            <input type="radio" name="dot" id="slideTwo">
            <input type="radio" name="dot" id="slideThird">
            <input type="radio" name="dot" id="slideFour">
            <div class="slider">
                <div class="slides slideOne"></div>
                <div class="slides slideTwo"></div>
                <div class="slides slideThird"></div>
                <div class="slides slideFour"></div>
            </div>
            <div class="info-block">
                <div class="slider-text">
                    <p class="slides slideOne">Winter</p>
                    <p class="slides slideTwo">Summer</p>
                    <p class="slides slideThird">Autumn</p>
                    <p class="slides slideFour">Spring</p>
                </div>
                <div class="control">
                    <label for="slideOne"></label>
                    <label for="slideTwo"></label>
                    <label for="slideThird"></label>
                    <label for="slideFour"></label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
